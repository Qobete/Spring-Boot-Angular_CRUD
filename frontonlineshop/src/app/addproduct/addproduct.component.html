<div class="container">
  <h2> Add new Product</h2>
  <form #addproductform="ngForm" (ngSubmit)="addproductformsubmit()">
    <!-- <form #productForm="ngForm" (ngSubmit)="addproductToRemote()"></form> -->
    {{product | json}}
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="text" class="form-control" required [(ngModel)]="product.id" name="id">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" required [(ngModel)]="product.name" name="name">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" required [(ngModel)]="product.desc" name="description">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" required [(ngModel)]="product.price" name="price">
    </div><br>

    <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">

  <br>
  <br>
    <button type="submit" class="btn btn-success">Submit</button>&nbsp;
    <button type="submit" class="btn btn-secondary" (click)="gotolist()">Back</button>
  </form>
</div>
